# atlantis.yaml
version: 3
# repos lists the config for specific repos.
projects:
# If two or more projects have the same dir and workspace, they must also have
# a 'name' key to differentiate them.
# Don't disable autoplan.. this is due to bug https://github.com/runatlantis/atlantis/issues/1714
- name: dev
  dir: terraform/dev
  workflow: custom
- name: preprod
  dir: terraform/preprod
  workflow: custom
- name: prod
  dir: terraform/prod
  workflow: custom