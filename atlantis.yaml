# atlantis.yaml
version: 3
# repos lists the config for specific repos.
projects:
# If two or more projects have the same dir and workspace, they must also have
# a 'name' key to differentiate them.
- name: dev
  #autoplan:
    #enabled: false
    #when_modified: ['*.tf*']
  repo_locking: true
  dir: terraform/dev
  workflow: custom
- name: preprod
  repo_locking: true
  dir: terraform/preprod
  workflow: custom
- name: prod
  repo_locking: true
  dir: terraform/prod
  #autoplan:
    #enabled: false
    #when_modified: ['*.tf*']
  workflow: custom